<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>react-g2plot: Unofficial react component wrapper for @antv/g2plot.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    #root-container {
      height: 100%;
      overflow: hidden;
    }

    .g2plot-for-react {
      width: 100%;
      height: 100%;
    }

    /* .g2plot-for-react canvas {

    } */

    .github-url {
      color: #a6619c;
      position: fixed;
      top: 16px;
      right: 16px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="root-container">
  </div>
  <a class="github-url" href="https://github.com/hustcc/react-g2plot">react-g2plot</a>

  <script src="//unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/@antv/g2plot@2.0.0-beta.6"></script>
  <script src="./demo.min.js" type="application/javascript"></script>
</body>
</html>
